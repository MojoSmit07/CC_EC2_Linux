<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - InCoder</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <button class="newTodo"><i class="fa-solid fa-plus"></i></button>
        <div class="header">
            <h3 class="title">Todo App</h3>
        </div>
        <div class="todoList">
        </div>
    </div>

    <div class="newTodoContainer">
        <div class="newTodoWrapper">
            <button class="closeBtn"><i class="fa-solid fa-times"></i></button>
            <div class="header">
                <h3 class="title"></h3>
            </div>
            <textarea id="todoData" placeholder="Enter Todo" cols="30" rows="6"></textarea>
            <button class="submitForm">Submit</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
